<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>안전한 물놀이 수칙 방탈출</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #333;
        }

        /* 시작 화면 스타일 */
        #start-screen {
            display: flex;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        #start-content {
            background-color: #4a4a4a;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        #start-content h1 {
            margin-top: 0;
            color: #ffeb3b;
        }
        #start-content input {
            padding: 12px;
            margin: 8px 0;
            width: 90%;
            border: 1px solid #777;
            background-color: #555;
            color: white;
            border-radius: 5px;
        }
        #start-content button {
            padding: 12px 25px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* 게임 컨테이너 (초기에는 숨김) */
        #game-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            /* 새로운 이미지 URL로 변경 */
            background-image: url('https://i.ibb.co/SXVpQjs/Whisk-storyboarda573b3c246ef4020bf2f78d2.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 타이머 스타일 */
        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 50;
        }

        .clickable {
            position: absolute;
            background-color: rgba(255, 255, 0, 0.3);
            border: 2px solid yellow;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .clickable:hover {
            background-color: rgba(255, 255, 0, 0.5);
        }

        /* 새 이미지에 맞게 오브젝트 위치 재설정 */
        #monitor { top: 55%; left: 48%; width: 13%; height: 15%; }
        #speaker { top: 20%; left: 8%; width: 7%; height: 10%; }
        #clock { top: 19%; left: 65%; width: 8%; height: 12%; }
        #pencil-case { top: 65%; left: 80%; width: 10%; height: 8%; }
        #door { top: 28%; left: 87%; width: 12%; height: 60%; }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .modal-content h2 { margin-top: 0; }
        .modal-content p { margin: 15px 0; }
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .modal-content input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 메모리 게임 스타일 */
        #memory-game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 60px;
            background-color: #42a5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .card-front {
            background-color: #42a5f5;
        }
        .card-back {
            background-color: #f0f0f0;
            transform: rotateY(180deg);
            color: black;
        }
    </style>
</head>
<body>

    <!-- 시작 화면 -->
    <div id="start-screen">
        <div id="start-content">
            <h1>안전 수칙 방탈출!</h1>
            <p>교실을 탈출하여 안전한 물놀이 수칙을 배우세요!</p>
            <input type="text" id="grade-input" placeholder="학년">
            <input type="text" id="class-input" placeholder="반">
            <input type="text" id="name-input" placeholder="이름">
            <button onclick="startGame()">게임 시작하기</button>
        </div>
    </div>

    <!-- 게임 컨테이너 -->
    <div id="game-container">
        <!-- 소요 시간 표시 -->
        <div id="timer">00:00</div>

        <!-- 클릭 가능 오브젝트 -->
        <div id="monitor" class="clickable"></div>
        <div id="speaker" class="clickable"></div>
        <div id="clock" class="clickable"></div>
        <div id="pencil-case" class="clickable"></div>
        <div id="door" class="clickable"></div>
    </div>

    <!-- 문제 및 힌트 모달 -->
    <div id="puzzle-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('puzzle-modal')">×</span>
            <h2 id="puzzle-title"></h2>
            <div id="puzzle-body"></div>
        </div>
    </div>

    <!-- 비밀번호 입력 모달 -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>교실문</h2>
            <p>비밀번호를 입력하여 탈출하세요.</p>
            <input type="text" id="password-input" placeholder="4자리 숫자">
            <button onclick="checkPassword()">입력</button>
            <button onclick="closeModal('password-modal')">닫기</button>
        </div>
    </div>

    <!-- 메모리 게임 모달 -->
    <div id="memory-game-modal" class="modal">
        <div class="modal-content">
             <span class="close-button" onclick="closeModal('memory-game-modal')">×</span>
            <h2>메모리 카드 게임</h2>
            <p>같은 그림의 카드를 맞추세요.</p>
            <div id="memory-game-board"></div>
            <p id="memory-game-hint" style="display:none; margin-top: 15px; font-weight: bold;"></p>
        </div>
    </div>


    <script>
        let playerName = '';
        let timerInterval;
        let startTime;

        const hints = {
            monitor: null,
            clock: null,
            pencilCase: null,
        };

        function startGame() {
            const nameInput = document.getElementById('name-input').value;
            if (nameInput.trim() === '') {
                alert('이름을 입력해주세요!');
                return;
            }
            playerName = nameInput;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // 타이머 시작
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000) % 60;
            const minutes = Math.floor(elapsedTime / (1000 * 60));
            
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = formattedTime;
        }

        // 오브젝트 클릭 이벤트
        document.getElementById('monitor').addEventListener('click', () => {
            showPuzzle('모니터: O/X 퀴즈', `<p>문제: 물에 들어가기 전에는 준비운동을 하지 않아도 된다.</p><button onclick="checkAnswer('monitor', false)">O</button><button onclick="checkAnswer('monitor', true)">X</button><p id="monitor-hint" style="display:none; margin-top: 15px; font-weight: bold;"></p>`);
        });
        document.getElementById('speaker').addEventListener('click', () => {
            showPuzzle('벽 스피커: 힌트', `<p>교장 선생님의 훈화 말씀이 들린다.<br>"안전한 여름을 보내기 위해... 첫째도 안전, 둘째도 안전입니다. 특히 올해는 개교 기념일과 관련이 깊습니다."</p>`);
        });
        document.getElementById('clock').addEventListener('click', () => {
            setupMemoryGame();
            document.getElementById('memory-game-modal').style.display = 'flex';
        });
        document.getElementById('pencil-case').addEventListener('click', () => {
            showPuzzle('필통: 객관식 퀴즈', `<p>문제: 물놀이 갈 때 필요 없는 준비물은?</p><button onclick="checkAnswer('pencilCase', false, this)">1. 수영복</button><button onclick="checkAnswer('pencilCase', false, this)">2. 구명조끼</button><button onclick="checkAnswer('pencilCase', true, this)">3. 두꺼운 겨울 파카</button><button onclick="checkAnswer('pencilCase', false, this)">4. 수건</button><p id="pencil-case-hint" style="display:none; margin-top: 15px; font-weight: bold;"></p>`);
        });
        document.getElementById('door').addEventListener('click', () => {
            document.getElementById('password-modal').style.display = 'flex';
        });

        function showPuzzle(title, body) {
            document.getElementById('puzzle-title').innerHTML = title;
            document.getElementById('puzzle-body').innerHTML = body;
            document.getElementById('puzzle-modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function checkAnswer(puzzleId, isCorrect, element) {
            if (isCorrect) {
                let hintText = '';
                switch(puzzleId) {
                    case 'monitor':
                        hints.monitor = '20';
                        hintText = `정답입니다! 힌트: ${hints.monitor}`;
                        document.getElementById('monitor-hint').innerText = hintText;
                        document.getElementById('monitor-hint').style.display = 'block';
                        break;
                    case 'pencilCase':
                        hints.pencilCase = '5';
                        hintText = `정답입니다! 힌트: ${hints.pencilCase}`;
                        document.getElementById('pencil-case-hint').innerText = hintText;
                        document.getElementById('pencil-case-hint').style.display = 'block';
                        break;
                }
                if(element) {
                    const buttons = element.parentElement.getElementsByTagName('button');
                    for(let btn of buttons) { btn.disabled = true; }
                    element.style.backgroundColor = 'green';
                }
            } else {
                alert('틀렸습니다. 다시 생각해보세요.');
            }
        }
        
        function setupMemoryGame() {
            const board = document.getElementById('memory-game-board');
            board.innerHTML = '';
            document.getElementById('memory-game-hint').style.display = 'none';
            const symbols = ['🌊', '☀️', '튜브', '🧢', '🌊', '☀️', '튜브', '🧢'];
            symbols.sort(() => 0.5 - Math.random());
            let flippedCards = [];
            let matchedPairs = 0;
            symbols.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back">${symbol}</div></div>`;
                card.addEventListener('click', () => {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                        card.classList.add('flipped');
                        flippedCards.push(card);
                        if (flippedCards.length === 2) {
                            setTimeout(() => {
                                const [card1, card2] = flippedCards;
                                if (card1.dataset.symbol === card2.dataset.symbol) {
                                    card1.classList.add('matched');
                                    card2.classList.add('matched');
                                    matchedPairs++;
                                    if (matchedPairs === symbols.length / 2) {
                                        hints.clock = '2';
                                        document.getElementById('memory-game-hint').innerText = `성공! 힌트: ${hints.clock}`;
                                        document.getElementById('memory-game-hint').style.display = 'block';
                                    }
                                } else {
                                    card1.classList.remove('flipped');
                                    card2.classList.remove('flipped');
                                }
                                flippedCards = [];
                            }, 1000);
                        }
                    }
                });
                board.appendChild(card);
            });
        }

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === '2025') {
                // 타이머 멈춤
                clearInterval(timerInterval);
                const finalTime = document.getElementById('timer').textContent;

                alert(`축하합니다, ${playerName} 학생!\n[${hints.monitor}|${hints.clock}|${hints.pencilCase}] 힌트를 모두 조합하여 탈출에 성공했습니다!\n\n소요 시간: ${finalTime}`);
                closeModal('password-modal');
                // location.reload(); // 페이지 새로고침으로 다시 시작하려면 이 줄의 주석을 푸세요.
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id);
            }
        }
    </script>

</body>
</html>
